<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word">expanisos</p>
            <div class="details">
                <p class="hint">Hint : <span>Lorem ipsum dolor sit amet.</span></p>
                <p class="time">Time left : <span><b>30</b>s</span></p>
            </div>
            <input type="text" placeholder="Type in a valid word">
            <div class="buttons">
                <button class="refresh_word">Refresh word</button>
                <button class="check_word">Check word</button>
            </div>
        </div>
    </div>


    <script src="./word.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
